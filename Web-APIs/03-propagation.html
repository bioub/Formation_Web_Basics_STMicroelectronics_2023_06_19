<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
      }

      .externe {
        background-color: yellow;
        width: 100px;
        height: 100px;
        margin: auto;
        display: flex;
      }

      .interne {
        background-color: red;
        width: 50px;
        height: 50px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="externe">
      <div class="interne"></div>
    </div>
    <script>
      // const interneEl = document.querySelector(".interne");
      // interneEl.addEventListener("click", (event) => {
      //   event.stopPropagation();
      //   console.log("click interne");
      // });

      const externeEl = document.querySelector(".externe");
      externeEl.addEventListener("click", (event) => {
        console.log("click externe");
        // event.target soit l'élément sur lequel addEvenListener se trouve
        // soit un descendant sur lequel on a cliqué
        console.log("event.target", event.target);
        // event.currentTarget l'élément sur lequel addEvenListener se trouve
        console.log("event.currentTarget", event.currentTarget);
      });
    </script>
  </body>
</html>
